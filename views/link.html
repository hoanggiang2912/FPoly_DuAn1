<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mã HTML, CSS và JavaScript tạo ra hiệu ứng trong hình ảnh</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
// Tạo một đối tượng canvas
const canvas = document.querySelector("canvas");

// Tạo một đối tượng context
const ctx = canvas.getContext("2d");

// Vẽ một hình chữ nhật nền
ctx.fillStyle = "#fff";
ctx.fillRect(0, 0, canvas.width, canvas.height);

// Vẽ các đường kẻ ngang
for (let i = 0; i < canvas.height; i += 20) {
  ctx.fillStyle = "#ccc";
  ctx.fillRect(0, i, canvas.width, 1);
}

// Vẽ các đường kẻ dọc
for (let i = 0; i < canvas.width; i += 20) {
  ctx.fillStyle = "#ccc";
  ctx.fillRect(i, 0, 1, canvas.height);
}

// Vẽ các điểm dữ liệu
for (const data of [
  [36740, 10],
  [36720, 50],
  [36700, 100],
  [36680, 200],
]) {
  ctx.fillStyle = data[1] > 0 ? "#00ff00" : "#ff0000";
  ctx.beginPath();
  ctx.arc(data[0], data[0], 5, 0, 2 * Math.PI);
  ctx.fill();

  // Tạo hiệu ứng di chuyển lên xuống
  ctx.animate(
    {
      x: data[0],
      y: data[0] + 100,
    },
    {
      duration: 2000,
      easing: "linear",
    },
  );
}
  </script>
</body>
</html>
